server {
    listen 80;
    server_name mycoinflips.com www.mycoinflips.com;
    server_tokens off;

    # Validasi Let's Encrypt (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect otomatis HTTP ke HTTPS
    location / {
        return 301 https://mycoinflips.com$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mycoinflips.com www.mycoinflips.com;
    server_tokens off;

    # Path SSL (akan dibuat oleh Certbot)
    ssl_certificate /etc/letsencrypt/live/mycoinflips.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycoinflips.com/privkey.pem;

    # Konfigurasi keamanan SSL standar
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Static file Vue.js (dari image Frontend)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy ke Backend Node.js
    location /api/ {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy Socket.IO
    location /socket.io/ {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy uploaded files to backend
    location /uploads/ {
        proxy_pass http://server:3000;
        proxy_set_header Host $http_host;
    }
}
