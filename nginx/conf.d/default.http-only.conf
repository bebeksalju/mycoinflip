# Fase 1: HTTP-only config untuk validasi Let's Encrypt
# File ini digunakan SEMENTARA oleh init-letsencrypt.sh
server {
    listen 80;
    server_name mycoinflips.com www.mycoinflips.com;
    server_tokens off;

    # Validasi Let's Encrypt (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Sementara serve halaman kosong
    location / {
        return 200 'MyCoinFlips - Setting up SSL...';
        add_header Content-Type text/plain;
    }
}
