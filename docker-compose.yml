services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: myflipcoin
      POSTGRES_PASSWORD: myflipcoin
      POSTGRES_DB: myflipcoin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myflipcoin"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://myflipcoin:myflipcoin@db:5432/myflipcoin?schema=public
      PORT: 3000
      JWT_SECRET: supersecret_jwt_key
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "8080:80"

volumes:
  postgres_data:
  uploads_data:
